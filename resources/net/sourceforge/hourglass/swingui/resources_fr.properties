### Error Messages - Error key string resources. ###

ERROR=Erreur

# Unable to lock an archive.
# Arg 0: archive name
# Arg 1: absolute path of lock file
ERROR_KEY_CANNOT_LOCK_ARCHIVE=Impossible de verrouiller l\'archive {0}.  Si vous \u00eates s\u00fbr qu\'il n\'y pas d\'autre processus Hourglass en court, essayez d\'effacer le fichier "{1}".

# Unable to create a new archive.
# Arg 0: archive name
# Arg 1: attempted absolute path of archive file
ERROR_KEY_CANNOT_CREATE_NEW_ARCHIVE=Impossible de cr\u00e9er l\'archive {0} sous "{1}".

# Unable to initialize plugin manager.
ERROR_KEY_PLUGIN_MGR_INIT=Impossible d\'initialiser le gestionnaire de modules.  Voyez le fichier journal pour les d\u00e9tails.

# Error loading plugin.
# Arg 0: plugin node name
# Arg 1: plugin file name
ERROR_KEY_PLUGIN_LOAD=Une erreur est apparue en essayant de charge le module "{0}" du fichier "{1}".  Une cause possible est que le fichier n\'existe pas.  Voyez le fichier journal pour les d\u00e9tails.  Voulez-vous enlever ce module pour le prochain d\u00e9marrage de Hourglass ?

# Today's time slots are full
ERROR_KEY_TIME_SLOTS_FULL=Tous les cr\u00e9neaux de temps pour aujourd\'hui sont pris.

# Time spans may not overlap.
ERROR_KEY_TIME_SPAN_OVERLAP=Un projet ne peut avoir des cr\u00e9neaux de temps qui se superposent.  Ce cr\u00e9neau ne sera pas ajout\u00e9 au projet.

# Parent of a project can't be a subproject of the project or the project itself
ERROR_KEY_ILLEGAL_PARENT=Un parent ne peut \u00eatre un sous-projet ou le projet lui-m\u00eame.

# Before an action can be done on a project, a project must be first selected
ERROR_KEY_SELECT_PROJECT=S\u00e9lectionnez svp d\'abord un projet.

# The start time must be before the end time (unless you're Superman...)
ERROR_KEY_TIME_START_AFTER_END=Le temps de d\u00e9but doit \u00eatre avant le temps de fin.
# The start date must be before the end date (unless you're Superman...)
ERROR_KEY_DATE_START_AFTER_END=La date de d\u00e9but doit \u00eatre avant la date de fin.

# Arg 0: the date format to use
ERROR_KEY_PARSING_DATE=Erreur d\'analyse de la date.  Utilisez svp le format "{0}"
