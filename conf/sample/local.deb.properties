#
# Copy this file to local.properties and redefine the properties to
# match your local environment.  Properties with the prefix ``tmp'' do
# not need to be redefined.  They are for convenience only.
# This file should work with most Debian based distributions. The versions
# under which it has been tested are listed below...

tmp.dir.jar=/usr/share/java

# Distribution - Ubuntu 8.04 Hardy Heron
# libjcommon-java	1.0.10.dfsg-1
# libjdom1-java		1.0-4
# liblog4j1.2-java	1.2.15-2
jar.log4j=${tmp.dir.jar}/log4j-1.2.jar
jar.jdom=${tmp.dir.jar}/jdom1.jar
jar.jcommon=${tmp.dir.jar}/jcommon.jar

# Development - Ubuntu 8.04 Hardy Heron
# ant			1.7.0-3
# junit			3.8.2-1
# libbcel-java		5.2-3ubuntu1
# libgetopt-java	1.0.11-2
# libgnu-regexp-java	1.1.4-3.1
# liboro-java		2.0.8a-3
# libregexp-java	1.4-4
# JFCUnit - not in Debian, http://jfcunit.sf.net/ (dead?)
# Abbot - not in Debian, http://abbot.sf.net/
# JCoverage - not in Debian, not free anymore? libemma-java as replacement?
#jar.jfcunit=${tmp.dir.jar}/jfcunit.jar # not in Debian
jar.regexp=${tmp.dir.jar}/regexp.jar
#jar.abbot=${tmp.dir.jar}/abbot.jar # not in Debian
jar.ant=${tmp.dir.jar}/ant.jar
jar.bcel=${tmp.dir.jar}/bcel.jar
jar.getopt=${tmp.dir.jar}/java-getopt.jar
jar.gnu-regexp=${tmp.dir.jar}/gnu-regexp.jar
#jar.jcoverage=${tmp.dir.jar}/jcoverage.jar # not in Debian
jar.junit=${tmp.dir.jar}/junit.jar
jar.oro=${tmp.dir.jar}/oro.jar

# Note that this must be a URL, i.e. file:///home/mike/log4j.xml
# It may be either a log4j.properties or a log4j.xml file.
url.log4j.properties=log4j.properties

# Set the default values for Java source and target, useful to guarantee
# compatibility with older JVM versions even when using latest compiler.
# Our aim is to support one version older than the current Java version.
ant.build.javac.source=1.5
ant.build.javac.target=1.5
